spring.application.name=tim-server
# web port
server.port=8082
# tim netty服务端口
tim.server.port=9003
logging.level.root=info
# 是否注册 zk
app.zk.switch=true
# zk 地址
app.zk.addr=192.168.201.129:2181
# zk 连接超时时限
app.zk.connect.timeout=15000
# zk 注册根节点
app.zk.root=/route
# gateway url suggested that this is Nginx address
tim.gateway.url=http://localhost:8090/
# 检测多少秒没有收到客户端心跳后服务端关闭连接 单位秒
tim.heartbeat.time=30
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tim?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=1000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

rocketmq.name-server=127.0.0.1:9876
